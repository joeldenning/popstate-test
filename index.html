<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
</head>
<body>

  <script src="/app1/dist/app1.js"></script>
  <script src="/app2/dist/app2.js"></script>
  <script>
    singleSpa.registerApplication('app1', window.app1.default, location => true);

    singleSpa.start();
  </script>

</html>
